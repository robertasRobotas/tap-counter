<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <title>Tap Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="logo">TAP COUNTER</div>
    </div>

    <div id="content" class="user-data">
      <p>Tap as many times as possible in 5sec</p>

      <div class="input-wrapper" id="input-wrapper">
        <input id="user-name" type="text" placeholder="Your name" />
      </div>
      <button class="start-btn" id="start-btn">Start a game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
